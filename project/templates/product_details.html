{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container mt-4">
    {% for i in product %}
    <div class="row">
        <div class="col-md-6">
            <div id="productCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    
                    <div class="carousel-item active">
                        <img src="{{i.image.url}}" alt="Product Image 1" class="d-block w-100 "  style="max-width:300px; max-height:300px">
                    </div>
                    {% for j in i.images_set.all %}
                    
                    <div class="carousel-item">
                        <img src="{{j.images.url}}" alt="Product Image 2" class="d-block w-100" style="max-width:300px; max-height:300px">
                    </div>
                    {% endfor %}
                </div>
                <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                
            </div>
        </div><br><br><br>

        
        <div class="col-md-6">
            <h2>{{i.product_name}}</h2>
            <p>{{i.description}}</p>
            <p><strong>Price: {{i.price}}</strong></p>
            <p>Availability: In Stock</p><p>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" class="form-control mb-3" style="width: 50px;">
            </p>
            <a href="{% url 'add_to_cart' i.id %}" style="text-decoration: none;">
                <button class="btn btn-primary" style="background-color: black;">Add to Cart</button>
            </a>
            
            <a href="{% url 'add_to_wishlist' i.id %}" style="text-decoration: none;">
                <button class="btn btn-primary" style="background-color: black;">Add to Wishlist</button>
            </a>
            
        </div>
       
    </div>
    {% endfor %}
</div>

{% endblock %}
